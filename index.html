<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./img/logo.png"  alt="logo" class="logo">
                <form action="" class="search">
                    <input type="text" class="input"  placeholder="search for hotel">
                    <button class="search-button">
                        <svg class="search-icon">
                            <use xlink:href="./img/sprite.svg#icon-magnifying-glass
                            "></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="icon-box">
                        <svg class="user-icon">
                            <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
    
                        </svg>
                        <span class="user-notification">7</span>
                    </div>
                    <div class="icon-box">
                        <svg class="user-icon">
                            <use xlink:href="./img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-notification">13</span>
                    </div>
                    <div class="use-nav-user">
                        <img src="./img/user.jpg" alt="" class="user-photo">
                    </div>
                </nav>
            </header>
        <div class="content">
            <nav class="sidebar">Navigation</nav>
            <main class="hotel-view">content</main>
        </div>
        </div>
        
    </body>
</html>
